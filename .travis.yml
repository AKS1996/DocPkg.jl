language: julia
os:
    - linux
julia:
    - 1.0  # JuMP currently supports Julia 1.0 LTS
notifications:
    email: false
sudo: false
branches:
  only:
    - master

after_success:
    - julia -e 'using Pkg; Pkg.add("DocPkg");'
    - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter");'
    - julia --project=docs/ docs/make.jl

